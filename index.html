<body>

<h1>ğŸ¥ è–¬å‰¤è²»ç”¨è¨ˆç®— v5.6</h1>

<div class="layout">

                    <select id="globalForm">

                        <option value="POWDER">æ•£å‰¤ (éŒ å‰¤ã‚’ç²‰ç •)</option>
                    </select>
                </div>
                <div class="col" style="padding-top:20px">
                    <label><input type="checkbox" id="bunpo" checked style="width:auto"> åˆ†åŒ…æ©Ÿä½¿ç”¨</label>

        <div class="card" style="margin-top:16px">
            <div class="section-title">è–¬å‰¤å…¥åŠ›ï¼ˆåå‰ã‚’å…¥ã‚Œã‚‹ã¨å€™è£œãŒå‡ºã¾ã™ï¼‰</div>
            <div id="tabletList"></div>
            <button id="addDrug" class="secondary" style="margin-top:10px">ï¼‹ è–¬å‰¤ã‚’è¿½åŠ </button>
        </div>

        <div class="card" style="margin-top:16px">
            <div class="section-title">è–¬å‰¤ãƒã‚¹ã‚¿ç™»éŒ² (CSVå½¢å¼)</div>
            <div id="dropZone" class="drop-zone">
                <p style="color:var(--primary); font-weight:bold; margin:0">ğŸ“„ CSVã‚’ãƒ‰ãƒ­ãƒƒãƒ— ã¾ãŸã¯ ã‚¯ãƒªãƒƒã‚¯</p>
                <input type="file" id="csvInput" accept=".csv" style="display:none">
            </div>

            <div class="section-title">ã‚«ãƒ«ãƒ†è²¼ä»˜ç”¨ï¼ˆç°¡æ˜“ç‰ˆï¼‰</div>
            <pre id="outputSimple">æƒ…å ±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</pre>
            <button id="copySimple" style="margin-top:8px">ğŸ“‹ ç°¡æ˜“ç‰ˆã‚’ã‚³ãƒ”ãƒ¼</button>

            <pre id="outputDetail" style="color:#d1d1d6">è¨ˆç®—å¾…æ©Ÿä¸­...</pre>
            <button id="copyDetail" class="secondary" style="margin-top:8px">ğŸ“Š æ˜ç´°ã‚’ã‚³ãƒ”ãƒ¼</button>

<script>
/* --- å®šæ•°ãƒ»ãƒ­ã‚¸ãƒƒã‚¯ --- */
const byId = id => document.getElementById(id);
let DRUG_MASTER = JSON.parse(localStorage.getItem("drugMasterV5_6") || "[]");

const toNumber = v => {
    if(!v) return 0;
    const s = String(v).replace(/[ï¼-ï¼™]/g, m => String.fromCharCode(m.charCodeAt(0) - 65248)).replace(/[^0-9.]/g, '');
    return parseFloat(s) || 0;
};

// 1/4éŒ  å˜ä½ã®è¨ˆç®—
function optimizeTablets(targetMgPerDose, unitMg, totalDoses) {
    if (unitMg <= 0) return { billed: 0, usageText: "0éŒ ", totalActualMg: 0 };
    const qCount = Math.ceil(targetMgPerDose / (unitMg / 4));
    const usagePerDose = qCount / 4;
    const billed = Math.ceil(usagePerDose * totalDoses);
    const whole = Math.floor(usagePerDose);
    const frac = usagePerDose - whole;
    let fracText = frac === 0.25 ? "1/4" : frac === 0.5 ? "1/2" : frac === 0.75 ? "3/4" : "";
    const usageText = (whole > 0 ? whole : "") + (fracText ? (whole > 0 ? "ã¨" : "") + fracText : "") + (usagePerDose === 0 ? "0" : "") + "éŒ ";
    return { billed, usagePerDose, usageText, fraction: frac, totalActualMg: usagePerDose * unitMg * totalDoses };
}

/* --- è¨ˆç®—å®Ÿè¡Œ --- */
function calcAll() {
    const weight = toNumber(byId("weight").value);
    const days = parseInt(byId("days").value) || 0;
    const tpd = parseInt(byId("timesPerDay").value) || 0;
    const totalDoses = days * tpd;
    const isPowder = byId("globalForm").value === "POWDER";
    const useBunpo = byId("bunpo").checked;

    if (weight <= 0 || days <= 0) return;

    let subtotal = 0, splitFee = 0, packFee = 0, scriptFee = 500;
    let detail = "", simpleLines = [];

    document.querySelectorAll(".drug-row").forEach(row => {
        const name = row.querySelector(".drugName").value;
        const unit = toNumber(row.querySelector(".unitMg").value);
        const cost = toNumber(row.querySelector(".cost").value);
        const dose = toNumber(row.querySelector(".dose").value);
        if (!name || unit <= 0) return;

        const mgPerDose = weight * dose;
        const markup = cost <= 10 ? 3 : cost <= 50 ? 2 : cost <= 100 ? 1.8 : cost <= 500 ? 1.5 : 1.2;
        const pricePer = Math.ceil((cost * markup) / 10) * 10;
        
        if (!isPowder) {
            const opt = optimizeTablets(mgPerDose, unit, totalDoses);
            const drugCost = Math.ceil(pricePer * opt.billed);
            subtotal += drugCost;
            if (opt.fraction === 0.5) splitFee += 10 * totalDoses;
            else if (opt.fraction > 0) splitFee += 20 * totalDoses;
            detail += `ã€éŒ å‰¤ã€‘${name}\n  1å›é‡: ${opt.usageText} (è¨ˆ${opt.billed}éŒ ) / ${drugCost}å††\n  â˜…å®Ÿé‡: ${(opt.totalActualMg/totalDoses/weight).toFixed(2)}mg/kg\n\n`;
            simpleLines.push(`${name} ${opt.usageText} Ã—${totalDoses}å›`);
        } else {
            const totalMg = mgPerDose * totalDoses;
            const billed = Math.ceil(totalMg / unit);
            const drugCost = Math.ceil(pricePer * billed);
            subtotal += drugCost;
            detail += `ã€ç²‰ç •ã€‘${name}\n  ç·é‡: ${totalMg.toFixed(1)}mg (${billed}éŒ ç²‰ç •) / ${drugCost}å††\n  â˜…å®Ÿé‡: ${(billed*unit/totalDoses/weight).toFixed(2)}mg/kg\n\n`;
            simpleLines.push(`${name}(ç²‰ç •) ${billed}tåˆ†`);
        }
    });

    if (useBunpo) packFee = 20 * totalDoses;
    const total = subtotal + splitFee + packFee + scriptFee;

    byId("outputSimple").textContent = simpleLines.join("ã€") + `\n${days}æ—¥åˆ† ${tpd===1?'SID':tpd===2?'BID':'TID'} åˆ†åŒ…\nåˆè¨ˆï¼š${total.toLocaleString()}å††`;
    byId("outputDetail").textContent = detail + `------------------------------\nè–¬å‰¤æ–™ï¼š${subtotal}å††\nåˆ†å‰²æ–™ï¼š${splitFee}å††\nåˆ†åŒ…æ–™ï¼š${packFee}å††\nå‡¦æ–¹æ–™ï¼š${scriptFee}å††\nåˆè¨ˆï¼š${total.toLocaleString()}å††ï¼ˆç¨è¾¼ï¼‰`;
}

/* --- ã‚µã‚¸ã‚§ã‚¹ãƒˆæ©Ÿèƒ½ --- */
function showSuggest(el) {
    const q = el.value.trim().toLowerCase();
    const container = el.parentElement.querySelector(".suggest-container");
    
    if (!q || DRUG_MASTER.length === 0) {
        container.style.display = "none";
        return;
    }

    const matches = DRUG_MASTER.filter(d => d.name.toLowerCase().includes(q)).slice(0, 20);
    
    if (matches.length === 0) {
        container.style.display = "none";
        return;
    }

    container.innerHTML = matches.map(m => `
        <div class="suggest-item" data-unit="${m.unit}" data-cost="${m.cost}">
            ${m.name}
            <span>å«æœ‰é‡: ${m.unit}mg / å˜ä¾¡: ${m.cost}å††</span>
        </div>
    `).join("");
    
    container.style.display = "block";

    // å€™è£œã‚¯ãƒªãƒƒã‚¯æ™‚
    container.querySelectorAll(".suggest-item").forEach(item => {
        item.onmousedown = (e) => { // clickã‚ˆã‚Šå…ˆã«ç™ºç”Ÿã™ã‚‹mousedownã§ç¢ºå®Ÿã«ã‚­ãƒ£ãƒƒãƒ
            el.value = item.childNodes[0].textContent.trim();
            const row = el.closest(".drug-row");
            row.querySelector(".unitMg").value = item.dataset.unit;
            row.querySelector(".cost").value = item.dataset.cost;
            container.style.display = "none";
            calcAll();
        };
    });
}

/* --- CSVå‡¦ç† --- */
function processCSV(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
        const header = lines[0].split(",");
        const iN = header.findIndex(h => h.includes("è–¬å‰¤å"));
        const iC = header.findIndex(h => h.includes("å˜ä¾¡"));
        const iU = header.findIndex(h => h.includes("å«æœ‰é‡"));

        DRUG_MASTER = lines.slice(1).map(line => {
            const c = line.split(",");
            return { name: c[iN]?.trim(), cost: toNumber(c[iC]), unit: toNumber(c[iU]) };
        }).filter(d => d.name && d.unit > 0);

        localStorage.setItem("drugMasterV5_6", JSON.stringify(DRUG_MASTER));
        updateStatus();
        alert(DRUG_MASTER.length + "ä»¶ã®è–¬å‰¤ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚");
    };
    reader.readAsText(file, "UTF-8");
}

function updateStatus() {
    const st = byId("csvStatus");
    if(DRUG_MASTER.length > 0) {
        st.textContent = "è–¬å‰¤ãƒ‡ãƒ¼ã‚¿: " + DRUG_MASTER.length + "ä»¶ èª­è¾¼æ¸ˆ";
        st.style.background = "#34c759";
    }
}

/* --- è¡Œè¿½åŠ  --- */
function addDrugRow() {
    const div = document.createElement("div");
    div.className = "drug-row";
    div.innerHTML = `
        <div class="row">
            <div class="col" style="flex:2">
                <label>è–¬å‰¤å (å…¥åŠ›ã§æ¤œç´¢)</label>
                <input class="drugName" placeholder="ä¾‹: ã‚»ãƒ•ã‚¡...">
                <div class="suggest-container"></div>
            </div>
            <div class="col"><label>å«æœ‰é‡(mg)</label><input type="number" step="0.01" class="unitMg"></div>
            <div class="col"><label>å˜ä¾¡(ä»•å…¥)</label><input type="number" step="0.01" class="cost"></div>
            <div class="col"><label>ç”¨é‡(mg/kg)</label><input type="number" step="0.01" class="dose"></div>
            <div class="col" style="flex:0; min-width:44px"><label>&nbsp;</label><button class="danger" onclick="this.closest('.drug-row').remove();calcAll();">Ã—</button></div>
        </div>`;
    byId("tabletList").appendChild(div);
    
    const input = div.querySelector(".drugName");
    input.addEventListener("input", () => showSuggest(input));
    input.addEventListener("blur", () => setTimeout(() => div.querySelector(".suggest-container").style.display="none", 200));
    div.querySelectorAll("input").forEach(i => i.addEventListener("input", calcAll));
}

/* --- åˆæœŸèµ·å‹• --- */
window.onload = () => {
    addDrugRow();
    updateStatus();

    const dz = byId("dropZone");
    dz.onclick = () => byId("csvInput").click();
    dz.ondragover = e => { e.preventDefault(); dz.classList.add("dragover"); };
    dz.ondragleave = () => dz.classList.remove("dragover");
    dz.ondrop = e => { e.preventDefault(); dz.classList.remove("dragover"); processCSV(e.dataTransfer.files[0]); };
    byId("csvInput").onchange = e => processCSV(e.target.files[0]);

    byId("addDrug").onclick = addDrugRow;
    ["weight", "days", "timesPerDay", "globalForm", "bunpo"].forEach(id => byId(id).onchange = calcAll);
    byId("copySimple").onclick = () => { navigator.clipboard.writeText(byId("outputSimple").textContent); alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"); };
    byId("copyDetail").onclick = () => { navigator.clipboard.writeText(byId("outputDetail").textContent); alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"); };
};
</script>
