<script>
const byId = id => document.getElementById(id);
let DRUG_MASTER = JSON.parse(localStorage.getItem("drugMasterV5_8") || "[]");

const toNumber = v => {
    if(!v) return 0;
    const s = String(v).replace(/[ï¼-ï¼™]/g, m => String.fromCharCode(m.charCodeAt(0) - 65248)).replace(/[^0-9.]/g, '');
    return parseFloat(s) || 0;
};

// 1/4éŒ  å˜ä½ã®è¨ˆç®—
function optimizeTablets(targetMgPerDose, unitMg, totalDoses) {
    if (unitMg <= 0) return { billed: 0, usageText: "0", fraction: 0 };
    const qCount = Math.ceil(targetMgPerDose / (unitMg / 4));
    const usagePerDose = qCount / 4;
    const billed = Math.ceil(usagePerDose * totalDoses);
    return { billed, usagePerDose };
}

function calcAll() {
    const weight = toNumber(byId("weight").value);
    const days = parseInt(byId("days").value) || 0;
    const tpdVal = byId("timesPerDay").value;
    const tpd = parseInt(byId("timesPerDay").selectedIndex + 1);
    const totalDoses = days * tpd;
    const isPowder = byId("globalForm").value === "POWDER";
    const useBunpo = byId("bunpo").checked;

    if (weight <= 0 || days <= 0) return;

    let subtotal = 0, drugLines = [];
    let detailMsg = "";

    document.querySelectorAll(".drug-row").forEach(row => {
        const name = row.querySelector(".drugName").value;
        const unit = toNumber(row.querySelector(".unitMg").value);
        const cost = toNumber(row.querySelector(".cost").value);
        const dose = toNumber(row.querySelector(".dose").value);
        if (!name || unit <= 0) return;

        const mgPerDose = weight * dose;
        const markup = cost <= 10 ? 3 : cost <= 50 ? 2 : cost <= 100 ? 1.8 : cost <= 500 ? 1.5 : 1.2;
        const pricePerTablet = Math.ceil((cost * markup) / 10) * 10;
        
        const opt = optimizeTablets(mgPerDose, unit, totalDoses);
        const drugCost = Math.ceil(pricePerTablet * opt.billed);
        
        subtotal += drugCost;
        drugLines.push(`${name} ${opt.billed}t`);
        detailMsg += `ãƒ»${name}: ${opt.billed}t (${drugCost}å††)\n`;
    });

    const pricePerDoseTotal = Math.round(subtotal / totalDoses);
    const formText = isPowder ? "ç²‰" : "éŒ ";
    const bunpoFee = useBunpo ? (20 * totalDoses) : 0;
    const scriptFee = 500;
    const grandTotal = subtotal + bunpoFee + scriptFee;

    // --- æŒ‡å®šæ›¸å¼ã®çµ„ã¿ç«‹ã¦ ---
    // 1è¡Œç›®: ãƒ»å†…æœè–¬ï¼ 90x14
    const line1 = `ãƒ»å†…æœè–¬ï¼ ${pricePerDoseTotal}x${totalDoses}`;
    // 2è¡Œç›®: è–¬å‰¤å 8t è–¬å‰¤å 4t
    const line2 = drugLines.join(" ");
    // 3è¡Œç›®: ç²‰ 14åˆ†åŒ… BID 7æ—¥åˆ†
    const tpdText = byId("timesPerDay").options[byId("timesPerDay").selectedIndex].text;
    const line3 = `${formText}ã€€${totalDoses}åˆ†åŒ…ã€€${tpdText}ã€€${days}æ—¥åˆ†`;

    byId("outputSimple").textContent = `${line1}\n${line2}\n${line3}`;

    // æ˜ç´°
    byId("outputDetail").textContent = detailMsg + `------------------\nè–¬å‰¤åˆè¨ˆï¼š${subtotal}å††\nåˆ†åŒ…æ–™ï¼š${bunpoFee}å††\nå‡¦æ–¹æ–™ï¼š${scriptFee}å††\nç¨è¾¼åˆè¨ˆï¼š${grandTotal.toLocaleString()}å††`;
}

/* ã‚µã‚¸ã‚§ã‚¹ãƒˆãƒ»CSVãƒ»ã‚¤ãƒ™ãƒ³ãƒˆç³» (ä»¥å‰ã®ä¿®æ­£ã‚’ç¶­æŒ) */
function showSuggest(el) {
    const q = el.value.trim().toLowerCase();
    const container = el.parentElement.querySelector(".suggest-container");
    if (!q || DRUG_MASTER.length === 0) { container.style.display = "none"; return; }
    const matches = DRUG_MASTER.filter(d => d.name.toLowerCase().includes(q)).slice(0, 15);
    if (matches.length === 0) { container.style.display = "none"; return; }
    container.innerHTML = matches.map(m => `<div class="suggest-item" data-unit="${m.unit}" data-cost="${m.cost}">${m.name}<span>${m.unit}mg / ${m.cost}å††</span></div>`).join("");
    container.style.display = "block";
    container.querySelectorAll(".suggest-item").forEach(item => {
        item.onmousedown = () => {
            el.value = item.childNodes[0].textContent.trim();
            const row = el.closest(".drug-row");
            row.querySelector(".unitMg").value = item.dataset.unit;
            row.querySelector(".cost").value = item.dataset.cost;
            container.style.display = "none";
            calcAll();
        };
    });
}

function processCSV(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
        const header = lines[0].split(",");
        const iN = header.findIndex(h => h.includes("è–¬å‰¤å")), iC = header.findIndex(h => h.includes("å˜ä¾¡")), iU = header.findIndex(h => h.includes("å«æœ‰é‡"));
        DRUG_MASTER = lines.slice(1).map(line => {
            const c = line.split(",");
            return { name: c[iN]?.trim(), cost: toNumber(c[iC]), unit: toNumber(c[iU]) };
        }).filter(d => d.name && d.unit > 0);
        localStorage.setItem("drugMasterV5_8", JSON.stringify(DRUG_MASTER));
        updateStatus(); alert(DRUG_MASTER.length + "ä»¶ èª­è¾¼å®Œäº†");
    };
    reader.readAsText(file, "UTF-8");
}

function updateStatus() {
    const st = byId("csvStatus");
    if(DRUG_MASTER.length > 0) { st.textContent = "è–¬å‰¤ãƒ‡ãƒ¼ã‚¿: " + DRUG_MASTER.length + "ä»¶ èª­è¾¼æ¸ˆ"; st.style.background = "#34c759"; }
}

function addDrugRow() {
    const div = document.createElement("div");
    div.className = "drug-row";
    div.innerHTML = `<div class="row"><div class="col" style="flex:2"><label>è–¬å‰¤å</label><input class="drugName"><div class="suggest-container"></div></div><div class="col"><label>mg/éŒ </label><input type="number" step="0.01" class="unitMg"></div><div class="col"><label>ä»•å…¥å˜ä¾¡</label><input type="number" step="0.01" class="cost"></div><div class="col"><label>mg/kg</label><input type="number" step="0.01" class="dose"></div><div class="col" style="flex:0; min-width:44px"><label>&nbsp;</label><button class="danger" onclick="this.closest('.drug-row').remove();calcAll();">Ã—</button></div></div>`;
    byId("tabletList").appendChild(div);
    const input = div.querySelector(".drugName");
    input.addEventListener("input", () => showSuggest(input));
    input.addEventListener("blur", () => setTimeout(() => div.querySelector(".suggest-container").style.display="none", 200));
    div.querySelectorAll("input").forEach(i => i.addEventListener("input", calcAll));
}

window.onload = () => {
    addDrugRow(); updateStatus();
    const dz = byId("dropZone");

    dz.ondragleave = () => dz.classList.remove("dragover");
    dz.ondrop = e => { e.preventDefault(); dz.classList.remove("dragover"); processCSV(e.dataTransfer.files[0]); };
    byId("csvInput").onchange = e => processCSV(e.target.files[0]);
    byId("addDrug").onclick = addDrugRow;
    ["weight", "days", "timesPerDay", "globalForm", "bunpo"].forEach(id => byId(id).onchange = calcAll);
    byId("copySimple").onclick = () => { navigator.clipboard.writeText(byId("outputSimple").textContent); alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"); };
    byId("copyDetail").onclick = () => { navigator.clipboard.writeText(byId("outputDetail").textContent); alert("è©³ç´°ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"); };
};
