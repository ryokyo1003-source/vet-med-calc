<!DOCTYPE html>

    <style>

<body>

<h1>ğŸ¥ è–¬å‰¤è²»ç”¨è¨ˆç®— v6.1</h1>

<div class="layout">
    <div class="panel">
        <div class="card">
            <div class="section-title">åŸºæœ¬è¨­å®š</div>
            <div class="row">
                <div class="col"><label>ä½“é‡ (kg)</label><input type="number" id="weight" step="0.01" value="5.0"></div>
                <div class="col"><label>æ—¥æ•°</label><input type="number" id="days" value="7"></div>
                <div class="col">

                    <select id="timesPerDay">
                        <option value="1">SID</option>

            <div class="row">

                    </select>
                </div>
                <div class="col" style="padding-top:20px">
                    <label><input type="checkbox" id="bunpo" checked style="width:auto"> åˆ†åŒ…æ©Ÿä½¿ç”¨ (+20å††/å›)</label>
                </div>

        <div class="card">
            <div class="section-title">è–¬å‰¤å…¥åŠ›</div>

            <button id="addDrug" class="secondary">ï¼‹ è–¬å‰¤ã‚’è¿½åŠ </button>
        </div>

        <div class="card">
            <div id="dropZone" class="drop-zone">ğŸ“„ è–¬å‰¤CSVã‚’ãƒ‰ãƒ­ãƒƒãƒ— ã¾ãŸã¯ ã‚¯ãƒªãƒƒã‚¯</div>
            <input type="file" id="csvInput" accept=".csv" style="display:none">
            <div id="csvStatus" style="font-size:11px; margin-top:5px; color:#666">ãƒ‡ãƒ¼ã‚¿æœªèª­ã¿è¾¼ã¿</div>
        </div>
    </div>

    <div class="panel">
        <div class="card">
            <div class="section-title">ã‚«ãƒ«ãƒ†è²¼ä»˜ç”¨</div>
            <pre id="outputSimple">æƒ…å ±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</pre>
            <button id="copySimple" style="margin-top:8px">ğŸ“‹ æ›¸å¼ã‚’ã‚³ãƒ”ãƒ¼</button>
        </div>
        <div class="card">
            <div class="section-title">è¨ˆç®—æ ¹æ‹  (é™¢å†…ç¢ºèªç”¨)</div>
            <pre id="outputDetail" style="font-size:12px; color:#666">å¾…æ©Ÿä¸­...</pre>
        </div>
    </div>
</div>

<script>
const byId = id => document.getElementById(id);
let DRUG_MASTER = JSON.parse(localStorage.getItem("drugMasterV6_1") || "[]");

const toNumber = v => {
    if(!v) return 0;
    const s = String(v).replace(/[ï¼-ï¼™]/g, m => String.fromCharCode(m.charCodeAt(0) - 65248)).replace(/[^0-9.]/g, '');
    return parseFloat(s) || 0;
};

// ã€æŒ‡å®šã€‘è–¬å‰¤æ–™ã¯1å††å˜ä½åˆ‡ã‚Šä¸Šã’ã€æœ€çµ‚å˜ä¾¡ã¯10å††å˜ä½åˆ‡ã‚Šä¸Šã’
const ceil1 = v => Math.ceil(v);
const ceil10 = v => Math.ceil(v / 10) * 10;

function calcAll() {
    const weight = toNumber(byId("weight").value);
    const days = parseInt(byId("days").value) || 0;
    const tpd = parseInt(byId("timesPerDay").value);
    const totalDoses = days * tpd;
    const isPowder = byId("globalForm").value === "POWDER";
    const useBunpo = byId("bunpo").checked;

    if (weight <= 0 || days <= 0) return;

    let medTotal = 0;
    let drugLines = [];
    let splitFeePerDay = 0;
    let drugCount = 0;
    let detail = "";

    document.querySelectorAll(".drug-row").forEach(row => {
        const name = row.querySelector(".drugName").value;
        const unit = toNumber(row.querySelector(".unitMg").value);
        const cost = toNumber(row.querySelector(".cost").value);
        const dose = toNumber(row.querySelector(".dose").value);
        if (!name || unit <= 0) return;

        drugCount++;
        const mgPerDose = weight * dose;
        
        let markup = 1.2;
        if (cost <= 10) markup = 3;
        else if (cost <= 50) markup = 2;
        else if (cost <= 100) markup = 1.8;
        else if (cost <= 500) markup = 1.5;
        
        // ã€ãƒ«ãƒ¼ãƒ«ã€‘è–¬å‰¤æ–™ã¯1å††å˜ä½åˆ‡ã‚Šä¸Šã’
        const pricePerTablet = ceil1(cost * markup);
        
        const usagePerDose = mgPerDose / unit;
        const billedQty = Math.ceil(usagePerDose * totalDoses);
        const drugCost = pricePerTablet * billedQty;
        
        medTotal += drugCost;
        drugLines.push(`${name} ${billedQty}t`);

        const frac = usagePerDose % 1;
        if (frac > 0) {
            if (frac === 0.5) splitFeePerDay = Math.max(splitFeePerDay, 10);
            else splitFeePerDay = Math.max(splitFeePerDay, 20);
        }

        detail += `ãƒ»${name}: ${pricePerTablet}å†† Ã— ${billedQty}t = ${drugCost}å††\n`;
    });

    if (drugCount === 0) return;

    const scriptFee = (80 + (drugCount - 1) * 40) * days;
    const packFee = useBunpo ? (20 * totalDoses) : 0;
    const splitFeeTotal = splitFeePerDay * days;
    const chouzaiTotal = packFee + splitFeeTotal;

    const grandTotalRaw = medTotal + scriptFee + chouzaiTotal;
    
    // ã€é‡è¦ä¿®æ­£ã€‘æœ€å¾Œã®ã€Œï¼ å˜ä¾¡ã€ã‚’10å††å˜ä½ã§åˆ‡ã‚Šä¸Šã’ã‚‹
    const unitPrice = ceil10(grandTotalRaw / totalDoses);
    const finalDisplayTotal = unitPrice * totalDoses;

    const tpdText = byId("timesPerDay").options[byId("timesPerDay").selectedIndex].text;
    const formName = isPowder ? "ç²‰" : "éŒ å‰¤";
    
    byId("outputSimple").textContent = 
        `ãƒ»å†…æœè–¬ï¼ ${unitPrice}x${totalDoses}\n` +
        `${drugLines.join(" ")}\n` +
        `${formName}ã€€${totalDoses}åˆ†åŒ…ã€€${tpdText}ã€€${days}æ—¥åˆ†`;

    byId("outputDetail").textContent = 
        `${detail}` +
        `------------------------------\n` +
        `å‡¦æ–¹æ–™ï¼š${scriptFee}å††\n` +
        `è–¬å‰¤æ–™ï¼š${medTotal}å††\n` +
        `èª¿å‰¤æ–™ï¼š${chouzaiTotal}å††\n` +
        `åˆè¨ˆ(è¨ˆç®—)ï¼š${grandTotalRaw}å††\n` +
        `å˜ä¾¡ä¸¸ã‚(ï¼ )ï¼š${unitPrice}å†† (x${totalDoses}å›)\n` +
        `ä¼šè¨ˆåˆè¨ˆï¼š${finalDisplayTotal.toLocaleString()}å††`;
}

function showSuggest(el) {
    const q = el.value.trim().toLowerCase();
    const container = el.parentElement.querySelector(".suggest-container");
    if (!q || DRUG_MASTER.length === 0) { container.style.display = "none"; return; }
    const matches = DRUG_MASTER.filter(d => d.name.toLowerCase().includes(q)).slice(0, 15);
    container.innerHTML = matches.map(m => `<div class="suggest-item" data-unit="${m.unit}" data-cost="${m.cost}">${m.name}</div>`).join("");
    container.style.display = matches.length ? "block" : "none";
    container.querySelectorAll(".suggest-item").forEach(item => {
        item.onmousedown = () => {
            el.value = item.textContent;
            const row = el.closest(".drug-row");
            row.querySelector(".unitMg").value = item.dataset.unit;
            row.querySelector(".cost").value = item.dataset.cost;
            container.style.display = "none";
            calcAll();
        };
    });
}

function processCSV(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "");
        const header = lines[0].split(",");
        const iN = header.findIndex(h => h.includes("è–¬å‰¤å")), iC = header.findIndex(h => h.includes("å˜ä¾¡")), iU = header.findIndex(h => h.includes("å«æœ‰é‡"));
        DRUG_MASTER = lines.slice(1).map(line => {
            const c = line.split(",");
            return { name: c[iN]?.trim(), cost: toNumber(c[iC]), unit: toNumber(c[iU]) };
        }).filter(d => d.name && d.unit > 0);
        localStorage.setItem("drugMasterV6_1", JSON.stringify(DRUG_MASTER));
        byId("csvStatus").textContent = DRUG_MASTER.length + "ä»¶ èª­è¾¼æ¸ˆ";
        alert("è–¬å‰¤ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ã—ã¾ã—ãŸã€‚");
    };
    reader.readAsText(file, "UTF-8");
}

function addDrugRow() {
    const div = document.createElement("div");
    div.className = "drug-row";
    div.innerHTML = `<div class="row"><div class="col" style="flex:2"><label>è–¬å‰¤å</label><input class="drugName"><div class="suggest-container"></div></div><div class="col"><label>mg/éŒ </label><input type="number" step="0.01" class="unitMg"></div><div class="col"><label>åŸä¾¡</label><input type="number" step="0.01" class="cost"></div><div class="col"><label>mg/kg</label><input type="number" step="0.01" class="dose"></div><div class="col" style="flex:0; min-width:44px"><label>&nbsp;</label><button class="danger" onclick="this.closest('.drug-row').remove();calcAll();">Ã—</button></div></div>`;
    byId("tabletList").appendChild(div);
    const input = div.querySelector(".drugName");
    input.addEventListener("input", () => showSuggest(input));
    input.addEventListener("blur", () => setTimeout(() => div.querySelector(".suggest-container").style.display="none", 200));
    div.querySelectorAll("input").forEach(i => i.addEventListener("input", calcAll));
}

window.onload = () => {
    addDrugRow();
    if(DRUG_MASTER.length > 0) byId("csvStatus").textContent = DRUG_MASTER.length + "ä»¶ èª­è¾¼æ¸ˆ";
    const dz = byId("dropZone");
    dz.onclick = () => byId("csvInput").click();
    dz.ondragover = e => { e.preventDefault(); dz.style.background = "#e1efff"; };
    dz.ondragleave = () => dz.style.background = "#f0f7ff";
    dz.ondrop = e => { e.preventDefault(); dz.style.background = "#f0f7ff"; processCSV(e.dataTransfer.files[0]); };
    byId("csvInput").onchange = e => processCSV(e.target.files[0]);
    byId("addDrug").onclick = addDrugRow;
    ["weight", "days", "timesPerDay", "globalForm", "bunpo"].forEach(id => byId(id).onchange = calcAll);
    byId("copySimple").onclick = () => { navigator.clipboard.writeText(byId("outputSimple").textContent); alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ"); };
};
</script>
